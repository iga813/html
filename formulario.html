<html lang="es">
<head>

<body>
    <header>
        <h1>Formulario sobre 5G</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="formulario.html">Formulario</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <form action="enviar_formulario.php" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="conocimiento_5g">¿Conoces la tecnología 5G?</label><br>
            <input type="radio" id="si" name="conocimiento_5g" value="Sí">
            <label for="si">Sí</label><br>
            <input type="radio" id="no" name="conocimiento_5g" value="No">
            <label for="no">No</label><br>

            <label for="aplicaciones_5g">¿Qué aplicaciones del 5G te interesan más?</label><br>
            <input type="checkbox" id="automocion" name="aplicaciones_5g" value="Automoción">
            <label for="automocion">Automoción</label><br>
            <input type="checkbox" id="medicina" name="aplicaciones_5g" value="Medicina">
            <label for="medicina">Medicina</label><br>
            <input type="checkbox" id="educacion" name="aplicaciones_5g" value="Educación">
            <label for="educacion">Educación</label><br>

            <input type="submit" value="Enviar">
        </form>
    </section>

    </footer>
